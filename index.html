<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Texto</title>
    <link rel="stylesheet" href="./styles/estilos.css" />
    <script src="./js/script1.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="caixa-texto">
        <label for="entrada">Entrada de dados:</label>
        <textarea
          oninput="contador()"
          id="entrada"
          cols="70"
          rows="5"
          placeholder="Digite ou cole seu texto aqui"
        ></textarea>
      </div>
      <div id="caixa-texto">
        <label for="saida">Saída de dados:</label>
        <textarea id="saida" cols="70" rows="5"> </textarea>
      </div>
    </div>
    <div id="contador"></div>

    <div id="caixabtn">
      <button onclick="upperCase()">Maiúsculo</button>
      <button onclick="lowerCase()">Minúsculo</button>
      <button onclick="capitalizeFisrtLetter()">
        Primeira letra maiúscula
      </button>
    </div>
  </body>
  <script>
    window.onload = contador();
  </script>
</html>
